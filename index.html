<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Prediksi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Prediksi Gender Berdasarkan Nama Depan Anda!</h1>
    </header>
    <main>
      <div class="input-container">
        <label for="input-nama">Masukan nama Anda😁</label>
        <input
          type="text"
          id="input-nama"
          placeholder="Your name"
          onkeydown="Predict(event)"
        />
        <p id="input-result"></p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
